  ms.date: 11/15/2017
  ms.author: carolz
abstract:
  description: 'Azure Cosmos DB é um serviço de base de dados com múltiplos modelos distribuído globalmente. Utilize estes inícios rápidos, tutoriais e exemplos para desenvolver documentos, valor-chave, colunas e bases de dados com gráficos ao utilizar APIs e modelos de programação populares. Em seguida, aprenda a replicar os seus dados por qualquer número de regiões do Azure e dimensione o seu débito independentemente do seu armazenamento, enquanto tira partido de SLAs abrangentes.'
