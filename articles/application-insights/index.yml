title: Documentação do Application Insights
metadata:
  title: 'Documentação do Application Insights - Tutoriais, Referência da API | Microsoft Docs'
  description: 'O Application Insights é um serviço de Gestão de Desempenho de Aplicações (APM) extensível para programadores Web que criam e gerem aplicações em várias plataformas. Saiba como detetar e diagnosticar problemas e compreenda a utilização das suas aplicações Web e dos seus serviços através dos nossos inícios rápidos, tutoriais e documentação de referência.'
